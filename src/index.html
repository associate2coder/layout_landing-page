<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>MyBike</title>

    <link
      rel="icon"
      type="image/png"
      href="./icons/favicon.png"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />

    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top-bar">
        <a
          class="top-bar__logo-link"
          href="#"
        >
          <img
            src="./images/logo-small-white.png"
            srcset="
              ./images/logo-small-black.png 320w,
              ./images/logo-large-white.png 576w
            "
            class="top-bar__logo top-bar__logo--in-header"
            alt="MyBike logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 234 5555-55-55"
            class="icon icon--phone"
            title="+1 234 555-55-55"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>
    <!-- #endregion -->

    <!-- #region menu -->
    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          class="top-bar__logo-link"
          href="#"
        >
          <img
            src="./images/logo-small-black.png"
            srcset="
              ./images/logo-small-black.png 320w,
              ./images/logo-large-black.png 992w
            "
            class="top-bar__logo top-bar__logo--in-menu"
            alt="MyBike logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About us
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#compare-bikes"
              >
                Compare bikes
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#details"
              >
                Details
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          class="menu__phone-number"
          href="tel:+1 234 5555-55-55"
        >
          +1 234 5555-55-55
        </a>

        <a
          class="menu__book-testdrive"
          href="tel:+1 234 5555-55-55"
        >
          Book a test ride
        </a>
      </div>
    </aside>

    <!-- #endregion -->

    <main class="main">
      <!-- #region about-us -->
      <section
        class="about-us"
        id="about-us"
      >
        <h2>About us</h2>
      </section>
      <!-- #endregion -->

      <!-- #region compare-bikes -->
      <section
        class="compare-bikes"
        id="compare-bikes"
      >
        <h2>Compare bikes</h2>
      </section>
      <!-- #endregion -->

      <!-- #region details -->
      <section
        class="details"
        id="details"
      >
        <h2>Details</h2>
      </section>
      <!-- #endregion -->

      <!-- #region contacts -->
      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contacts</h2>
      </section>
      <!-- #endregion -->
    </main>

    <footer class="footer"></footer>
  </body>
</html>
